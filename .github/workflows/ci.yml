name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.2", "3.3", "3.4", "4.0"]
        activesupport: ["7.0", "7.1", "7.2", "8.0"]
        exclude:
          # ActiveSupport 8.0 requires Ruby >= 3.2
          - ruby: "3.1"
            activesupport: "8.0"

    name: Ruby ${{ matrix.ruby }} / ActiveSupport ${{ matrix.activesupport }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
        env:
          ACTIVESUPPORT_VERSION: ${{ matrix.activesupport }}

      - name: Run tests
        run: bundle exec rake test
        env:
          ACTIVESUPPORT_VERSION: ${{ matrix.activesupport }}
