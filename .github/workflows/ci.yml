name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.7", "3.0", "3.1", "3.2", "3.3"]
        activesupport: ["6.0", "6.1", "7.0", "7.1", "7.2", "8.0"]
        exclude:
          # ActiveSupport 6.0 requires Ruby < 3.1
          - ruby: "3.1"
            activesupport: "6.0"
          - ruby: "3.2"
            activesupport: "6.0"
          - ruby: "3.3"
            activesupport: "6.0"
          # ActiveSupport 6.1 requires Ruby < 3.2
          - ruby: "3.2"
            activesupport: "6.1"
          - ruby: "3.3"
            activesupport: "6.1"
          # ActiveSupport 7.2+ requires Ruby >= 3.1
          - ruby: "2.7"
            activesupport: "7.2"
          - ruby: "3.0"
            activesupport: "7.2"
          - ruby: "2.7"
            activesupport: "8.0"
          - ruby: "3.0"
            activesupport: "8.0"
          - ruby: "3.1"
            activesupport: "8.0"

    name: Ruby ${{ matrix.ruby }} / ActiveSupport ${{ matrix.activesupport }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
        env:
          ACTIVESUPPORT_VERSION: ${{ matrix.activesupport }}

      - name: Run tests
        run: bundle exec rake test
        env:
          ACTIVESUPPORT_VERSION: ${{ matrix.activesupport }}
